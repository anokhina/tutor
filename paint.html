<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paint</title>
        <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        </style>
    </head>
<body>
  	<div id="paint">
  		<canvas id="paintCanvas"></canvas>
	</div>
    <script>
function Paint() {
    //read http://www.williammalone.com/articles/create-html5-canvas-javascript-drawing-app/
    var canvas = document.getElementById('paintCanvas');
    var ctx = canvas.getContext('2d');

    //console.log(getComputedStyle(document.getElementById('paint')).getPropertyValue('width'));

    canvas.width = 600;
    canvas.height = 400;

    // only after set width height
    ctx.lineWidth = 3;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#f44336';
    //https://www.w3schools.com/tags/canvas_strokestyle.asp
    ctx.beginPath();
    ctx.rect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffff00";
    ctx.fill();

    var mouse = {x: 0, y: 0};
     
    canvas.addEventListener('mousemove', function(e) {
      mouse.x = e.pageX - this.offsetLeft;
      mouse.y = e.pageY - this.offsetTop;
    }, false);

    canvas.addEventListener('mousedown', function(e) {
        ctx.beginPath();
        ctx.moveTo(mouse.x, mouse.y);
     
        canvas.addEventListener('mousemove', draw, false);
    }, false);
     
    canvas.addEventListener('mouseup', function() {
        canvas.removeEventListener('mousemove', draw, false);
    }, false);

    canvas.addEventListener ("mouseout", function() {
        canvas.removeEventListener('mousemove', draw, false);
    }, false);
     
    var draw = function() {
        ctx.lineTo(mouse.x, mouse.y);
        ctx.stroke();
    };
}

Paint();
    </script>
</body>
</html>
